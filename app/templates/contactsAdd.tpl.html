<h3>{{ vm.title }}</h3>

<form ng-submit='vm.addContact(contact)' class='add'>
  <input placeholder='First and Last Name' ng-model='contact.name'>
  <span>{{ErrName}}</span>
  <input placeholder='example@example.com' ng-model='contact.email'>
  <span>{{ErrEmail}}</span>
  <input placeholder='http://example.com' ng-model='contact.website'>
  <span>{{ErrWeb}}</span>
  <textarea rows='5'cols='30' placeholder='Add A Snapple Fact...' ng-model='contact.msg'></textarea>
  <span>{{ErrMsg}}</span>
  <button>Submit</button>

</form>
